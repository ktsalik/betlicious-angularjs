<style>
  .game-item {
    border: 1px solid #fbd133;
    margin: 5px;
    border-radius: 3px;
    position: relative;
    cursor: pointer;
  }

  .game-item .thumbnail {
    width: 220px;
    height: 155px;
  }

  .game-item .title [name] {
    text-align: center;
    color: #EFEFEF;
    font-size: 17px;
  }

  .game-item .title [provider] {
    margin-top: 10px;
    padding: 0 3px;
    color: #898989;
    font-size: 11px;
    text-align: center;
  }

  .game-item .overlay {
    display: none;
    position: absolute;
    width: 100%;
    height: 155px;
    top: 0;
    left: 0;
    opacity: 0.8;
    background: #000;
  }

  .game-item .details {
    padding: 0 10px;
    padding-top: 5px;
    display: inline-flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-end;
    display: none;
    position: absolute;
    width: calc(100% - 20px);
    height: 150px;
    overflow: hidden;
    top: 0;
    left: 0;
    color: #DEDEDE;
    font-size: 14px;
  }
</style>
<div class="game-item">
  <div class="thumbnail">
    <img ng-src="{{thumbnail}}">
  </div>
  <div class="title">
    <div name>{{title}}</div>
    <div provider>{{provider}}</div>
  </div>
  <div class="overlay">

  </div>
  <div class="details">
    <!-- <span ng-repeat="feature in features">
      {{feature.slice(0, 1).toUpperCase()}}{{feature.slice(1).toLowerCase()}}
    </span> -->
  </div>
</div>
